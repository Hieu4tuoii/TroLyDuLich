<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        
      }
      .btn-dang-nhap-dang-ky {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 20px;
        gap: 10px;
      }
      .btn-dang-nhap-dang-ky button {
        padding: 15px;
        border-radius: 5px;
        border: none;
        background: #2d5bb1;
        color: white;
        cursor: pointer;
      }

      .container {
        background: #f0f2f5;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
        
      }
      .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .login-form {
        max-width: 650px;
        margin: 0 auto;
        padding: 20px;
        padding-left: 20px;
        padding-right: 20px;
        background-color: white;
        margin-top: 50px;
        margin-bottom: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .logo {
        width: 150px;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-size: 14px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group input:focus {
        border-color: #66afe9;
        outline: none;
      }
      .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }
      .btn {
        width: 60%;
        padding: 15px;
        background: #2d5bb1;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .btn:hover {
        background: #4a84b3;
      }
      .title-main {
        text-align: center;
        font-size: 30px;
        color: #333;
        margin-top: 30px;
        margin-bottom: -20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
        <header>
            <a href="/">
              <img
                class="logo"
                src="image/logo.png"
                alt=""
              />
            </a>
          </header>
      <div id="login-form" class="login-form">
        <h2
          style="
            text-align: center;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #2d5bb1;
          "
        >
          Đăng nhập
        </h2>
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" placeholder="Nhập tên đăng nhập" />
          <div class="error-message" id="usernameError">
            Vui lòng nhập tên đăng nhập
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu" />
          <div class="error-message" id="passwordError">
            Vui lòng nhập mật khẩu
          </div>
        </div>
        <button class="btn" onclick="login()">Đăng nhập</button>
        <p
          style="
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
          "
        >
          Chưa có tài khoản?
          <a href="/index.html" style="color: #2d5bb1; text-decoration: none"
            >Đăng ký ngay</a
          >
        </p>
      </div>
    </div>
    <script>
        function login() {
        // Lấy giá trị từ các input
        var username = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value;

        // Reset thông báo lỗi
        document.getElementById("usernameError").style.display = "none";
        document.getElementById("passwordError").style.display = "none";

        var isValid = true;

        // Kiểm tra từng trường
        if (username === "") {
          document.getElementById("usernameError").style.display = "block";
          isValid = false;
        }
        if (password === "") {
          document.getElementById("passwordError").style.display = "block";
          isValid = false;
        }

        // Nếu tất cả thông tin hợp lệ thì lưu và chuyển hướng
        if (isValid) {
          // Lưu tên đăng nhập vào localStorage để hiển thị ở trang greeting.html
          localStorage.setItem("username", username);
          // Nếu cần lưu thêm các thông tin khác:
          // Chuyển hướng sang trang greeting.html
          window.location.href = "greeting.html";
        }
      }
    </script>
  </body>
</html>
