<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mua gói 99k</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background: white;
      }

      .container {
        min-height: 1vh;
        background: white;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
      }
      .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .logo {
        width: 150px;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .danh-sach-goi {
        display: flex;
        flex-direction: column;
        width: 600px;
        min-width: 35%;
        max-width: 100%;
        gap: 20px;
        margin: 0 auto;
      }
      .danh-sach-goi img {
        width: 80%;
        margin: 0 auto;
      }
      .danh-sach-goi .stk{
        padding-top: 100px;
        padding-bottom: 100px;
        width: 100%;
        display: block;
      }
      .title{
        text-align: center;
        margin-bottom: 20px;
        color: #969614;
      }
      .footer {
        background-color: #000000;
        color: #ffffff;
        padding: 20px;
        margin-top: 20px;
        font-family: Arial, sans-serif;
      }
      .logo-footer {
        width: 150px;
        margin-bottom: 20px;
        display: block;
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .footer-left {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand-name {
        color: #ffd700;
        font-size: 20px;
        font-weight: bold;
      }

      .copyright {
        font-size: 14px;
        opacity: 0.8;
      }

      .contact {
        font-size: 14px;
      }

      .contact a {
        color: #3b82f6;
        text-decoration: none;
        margin-left: 5px;
      }

      .contact a:hover {
        text-decoration: underline;
      }

      .footer-right {
        display: flex;
        gap: 24px;
      }

      .footer-right a {
        color: #3b82f6;
        text-decoration: none;
        font-size: 14px;
      }

      .footer-right a:hover {
        text-decoration: underline;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .footer-container {
          flex-direction: column;
          gap: 20px;
        }

        .footer-right {
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/">
          <img
            class="logo"
            src="image/logo.png"
            alt=""
          />
        </a>
      </header>
      <div class="danh-sach-goi">
        <h1 class="title">VUI LÒNG CHUYỂN KHOẢN ĐỂ ADMIN KÍCH HOẠT TÀI KHOẢN KIẾM TIỀN</h1>
        <h2 style="color: #980010;">Lưu ý: Nội dung chuyển khoản là tên đăng nhập tài khoản kiếm tiền</h2>
        <img
          src="/image/goi99k.jpg"
          alt=""
        />
        <img
         class="stk"
          src="/image/stk.png"
          alt=""
        />
      </div>
    </div>
    <footer class="footer">
        <div class="footer-container">
          <div class="footer-left">
            <div class="brand">
              <img
                class="logo-footer"
                src="/image/logo.png"
                alt=""
              />
            </div>
            <div class="copyright">Bản quyền thuộc ©2023 Xem Video Kiếm Tiền</div>
            <div class="contact">
              Liên hệ:<a href="mailto:xemvideokiemtien@gmail.com"
                >xemvideokiemtien@gmail.com</a
              >
            </div>
          </div>
          <div class="footer-right">
            <a href="/gioi-thieu">Giới thiệu</a>
            <a href="/chinh-sach-bao-mat">Chính sách bảo mật</a>
            <a href="/dieu-khoan">Điều khoản sử dụng</a>
          </div>
        </div>
      </footer>
  </body>
</html>
